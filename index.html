<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32"
        href="./favicon-32x32.png"
        type="image/png" />
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card Component</title>
</head>

<body>
    <div class="card">
        <div class="container1"><img
                src="./image-product-desktop.jpg"
                alt="perfume" class="desktop">
            <img src="./image-product-mobile.jpg" alt="perfume" class="mobile"></div>
        <div class="container2">
            <div class="description">
                <p>Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of Chanel.</h2>
            </div>
            <div class="price">
                <h1>$149.99</h1>
                <P><s>$169.99</s></P>
            </div>
            <button><img src="./icon-cart.svg"
                    alt="Cart"> 
                    <b>Add to Cart</b> 
            </button>
        </div>
    </div>
</body>

</html>
